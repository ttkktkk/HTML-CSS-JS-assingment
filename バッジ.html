<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>バッジデザイン</title>
<style>
  .badge {
    display: inline-block;
    padding: 5px 10px;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 15px;
  }


  .badge.new {
    background-color: #28a745;
    color: #fff;
  }


  .badge.sale {
    background-color: #dc3545;
    color: #fff;
  }


  .badge.bestseller {
    background-color: #007bff;
    color: #fff;
  }
</style>
</head>
<body>

<span class="badge new">新商品</span>
<span class="badge sale">セール</span>
<span class="badge bestseller">ベストセラー</span>

</body>
</html>
