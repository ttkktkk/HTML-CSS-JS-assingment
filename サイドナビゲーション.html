<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>サイドナビゲーションバー</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .sidenav {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #f2f2f2;
    overflow-x: hidden;
    padding-top: 20px;
  }

  .sidenav a {
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    color: #000;
    transition: background-color 0.3s;
  }

  .sidenav a.current {
    background-color: #007bff;
    color: #fff;
  }

  .sidenav a:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<div class="sidenav">
  <a href="#" class="current">メニュー1</a>
  <a href="#">メニュー2</a>
  <a href="#">メニュー3</a>
  <a href="#">メニュー4</a>
  <a href="#">メニュー5</a>
  <a href="#">メニュー6</a>

</div>

</body>
</html>
