<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タブメニュー</title>
  <style>
    .tab-container {
      margin: 20px 0;
    }
    .tab-button {
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
    }
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <button class="tab-button" onclick="openTab('tab1')">タブ1</button>
    <button class="tab-button" onclick="openTab('tab2')">タブ2</button>
    <button class="tab-button" onclick="openTab('tab3')">タブ3</button>
  </div>

  <div id="tab1" class="tab-content active">
    <h2>タブ1の内容</h2>
    <p>タブ1の内容がここに入ります。</p>
  </div>

  <div id="tab2" class="tab-content">
    <h2>タブ2の内容</h2>
    <p>タブ2の内容がここに入ります。</p>
  </div>

  <div id="tab3" class="tab-content">
    <h2>タブ3の内容</h2>
    <p>タブ3の内容がここに入ります。</p>
  </div>

  <script>
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.classList.remove('active');
      });

      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
