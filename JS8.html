<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>キーコード表示</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
</style>
</head>
<body>

<p id="key-code"></p>

<script>
document.addEventListener("keydown", function(event) {
  var keyCode = event.keyCode;
  document.getElementById("key-code").textContent = "押されたキーコード: " + keyCode;
});
</script>

</body>
</html>
