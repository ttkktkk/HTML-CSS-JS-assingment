<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アラート表示</title>
</head>
<body>

<button onclick="showAlert()">アラートを表示する</button>

<script>
function showAlert() {
  setTimeout(function() {
    alert("5秒経過しました！");
  }, 5000); 
}
</script>

</body>
</html>
