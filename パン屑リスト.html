<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>パンくずリスト</title>
<style>
  .breadcrumb {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .breadcrumb li {
    display: inline;
    margin-right: 5px;
  }

  .breadcrumb li:after {
    content: ">";
    margin-left: 5px;
    margin-right: 5px;
  }

  .breadcrumb li:last-child:after {
    content: none;
  }

  .breadcrumb li a {
    color: #007bff;
    text-decoration: none;
  }

  .breadcrumb li.current a {
    color: #000;
    font-weight: bold;
  }
</style>
</head>
<body>

<ul class="breadcrumb">
  <li><a href="#">ホーム</a></li>
  <li><a href="#">カテゴリー</a></li>
  <li><a href="#">サブカテゴリー</a></li>
  <li class="current"><a href="#">現在のページ</a></li>
</ul>

</body>
</html>
