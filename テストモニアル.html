<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テストモニアル</title>
<style>
  .testimonial {
    margin-bottom: 30px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  .testimonial img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
    float: left;
  }

  .testimonial p {
    margin: 0;
  }
</style>
</head>
<body>

<div class="testimonial">
  <img src="customer1.jpg" alt="Customer 1">
  <p><strong>顧客A:</strong> この製品は素晴らしいです！使いやすくて効果的です。おすすめします。</p>
</div>

<div class="testimonial">
  <img src="customer2.jpg" alt="Customer 2">
  <p><strong>顧客B:</strong> 製品の品質に満足しています。今までにない体験を提供してくれました。</p>
</div>

<div class="testimonial">
  <img src="customer3.jpg" alt="Customer 3">
  <p><strong>顧客C:</strong> サポートチームが素晴らしいです。すぐに問題を解決してくれました。</p>
</div>

</body>
</html>
